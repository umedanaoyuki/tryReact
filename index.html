<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tryReact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      
      const LogoutButton = (props) => {
        return(
          <button onClick={props.toggleIsLoggedIn}>ログアウト</button>
        );
      };


      const LogInButton = (props) => {
        return(
          <button onClick={props.toggleIsLoggedIn}>ログイン</button>
        );
      };


        const LoginControl = () => {
          const [isLoggedIn, setIsLoggedIn] = React.useState(true);

          const toggleIsLoggedIn = () => {
            setIsLoggedIn(!isLoggedIn);
          };
            
          if (isLoggedIn) {
            return <LogoutButton toggleIsLoggedIn={toggleIsLoggedIn}/>;
          } 
          return ( 
            <LogInButton toggleIsLoggedIn={toggleIsLoggedIn}/>);
          };

      const domContainer = document.querySelector("#root");
      //古い書き方（react 17）
      ReactDOM.render(<LoginControl />, domContainer);
        
    </script>
  </body>
</html>
