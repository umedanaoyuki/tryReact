<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tryReact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="likeButtonContainer"></div>

    <script type="text/babel">
      //Component
      const LikeButton = () => {
        const [liked, setLiked] = React.useState(false);

        const toggleLiked = () => {
          return setLiked(!liked);
        };

        return (
          <button className="likeButton" onClick={toggleLiked}>
            {liked ? "いいね済" : "いいね前"}
          </button>
        );
      };

      //NameInputComponent
      const NameInputComponent = () => {
        const [name, setName] = React.useState("初期値の名前");

        const handleChangeText = (event) => {
          setName(event.target.value);
        };

        return (
          <>
            <input type="text" onChange={handleChangeText}></input>
            <p>こんにちは,{name}さん</p>
          </>
        );
      };

      const domContainer = document.querySelector("#likeButtonContainer");

      //古い書き方（react 17）
      ReactDOM.render(<NameInputComponent />, domContainer);
    </script>
  </body>
</html>
