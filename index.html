<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tryReact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

      const InputText = () => {
        const [inputTextValue, setInputTextValue] = React.useState("");

        const [text, setText] = React.useState("JavaScript");

        const handleChange = (event) => {
          return setInputTextValue(event.target.value);
        };

        const handleClick = () => {
          setText(inputTextValue);
          setInputTextValue("");
        };

        return (
          <>
            <h1>I Love {text}</h1>
            <input type="text" value={inputTextValue} onChange={handleChange} />
            <input type="button" value="入力" onClick={handleClick} />
          </>
        );
      };

      const domContainer = document.querySelector("#root");
      //古い書き方（react 17）
      ReactDOM.render(<InputText />, domContainer);
    </script>
  </body>
</html>
